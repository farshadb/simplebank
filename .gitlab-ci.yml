image: golang:1.21.4

variables:
  POSTGRES_USER: root
  POSTGRES_PASSWORD: secret
  POSTGRES_DB: simplebank
  POSTGRES_HOST: postgres
  POSTGRES_PORT: 5432

services:
  - name: postgres:13
    alias: postgres

stages:
  - prepare
  - build
  - test

prepare:
  stage: prepare
  script:
    - go mod tidy
  cache:
    key: ${CI_COMMIT_REF_SLUG}-go-modules
    paths:
      - .go/cache

build:
  stage: build
  script:
    - go build -o app .
  artifacts:
    paths:
      - app

test:
  stage: test
  script:
    - apt-get update && apt-get install -y curl
    - curl -L https://github.com/golang-migrate/migrate/releases/download/v4.16.2/migrate.linux-amd64.tar.gz | tar xvz
    - mv migrate /bin/migrate
    - which migrate
    - make migrateup
    - go mod tidy
    - PGPASSWORD=$POSTGRES_PASSWORD make test
  only:
    - master
  variables:
    POSTGRES_PASSWORD: secret
    POSTGRES_HOST: postgres
    POSTGRES_PORT: 5432
